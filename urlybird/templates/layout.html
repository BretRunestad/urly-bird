<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Duke of URL</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='normalize.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
  <div id="wrapper">
    {% block header %}
    <header>
      <h1>Duke of URL</h1>
    </header>
<div>
  <h3>A site for creating shortened Bookmark URLs for any URL you want.</h3>
  <h3>Allowing YOU... to be the Duke of URL!</h3>

    {% for message in get_flashed_messages() %}
    <div class="flash">
      {{ message }}
    </div>
    {% endfor %}
    {% endblock %}

    {% block body %}{% endblock %}

    {% block footer %}
    <footer>

    </footer>
    {% endblock %}
  </div>

  <script type="text/javascript" href="{{ url_for('static', filename='modernizr.js') }}"></script>
  <script type="text/javascript" href="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
