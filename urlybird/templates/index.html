{% extends "layout.html" %}

{% block body %}

<h2>All links</h2>

{% for bookmark in bookmark_list %}
<div class="bookmark">
  <a href="{{ bookmark.longurl }}">{{ bookmark.title }}</a>
  {% if bookmark.summary %}
  <br/>
  {{ bookmark.summary }}
  {% endif %}
</div>
{% endfor %}





{% endblock %}
