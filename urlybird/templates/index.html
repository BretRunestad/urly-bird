{% extends "layout.html" %}

{% block body %}
<div>
  {% if current_user.is_authenticated() %}
  Welcome {{ current_user.name }}
</div>
  <div>
    <a href="{{ url_for('logout')}}">Logout</a>
  </div>
  {% endif %}

  {% if not current_user.is_authenticated() %}
  <div>
    <a href="{{ url_for('register') }}">Register</a>
  </div>
  <div>
    <a href="{{ url_for('login') }}">Login</a>
  </div>
  {% endif %}


<h2>All links</h2>


{% endblock %}
